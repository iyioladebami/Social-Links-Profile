<!DOCTYPE html>
<html lang="en">
<head><!--don't forget tp add the link to your stylesjheets also add the links for google fonts later-->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="author" content="Iyiola Olusegun Debami">
    <meta name="description" content="This is the social links profile from frontendmentor">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
</head>
<body>
<!--We first create a section to house everything-->
<section>
    <!--We then create a main element to house the  main content which is the picture name,description and social links-->
    <main>
        <!--We then create two divs one with a class bio for our name,picture and decription and one with a class links for our social links-->
        <div class="bio">
            <img src="avatar-jessica.jpeg" alt="" class="profile">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="location">London, United Kingdom</h2>
            <p class="description">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
            <!--Add the five links to your .links element-->
            <!--remeber to add the addresses of your socials to the html-->
            <a href="">Github</a>
            <a href="">Frontend Mentor</a>
            <a href="">LinkedIn</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>
    </main>
</section>
<!--Now that we have all our markup we can begin styling-->
</body>
</html>
